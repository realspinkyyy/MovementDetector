<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      overflow: hidden;
    }

    video {
      transform-origin: center center;
      transition: transform 0.2s ease;
      max-width: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #zoomSlider {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      -webkit-appearance: none;
    }

    #zoomSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00ff88;
      border: 2px solid white;
      cursor: pointer;
    }

    #zoomValue {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 10px;
      border-radius: 6px;
    }

    #zoomInput {
      position: absolute;
      bottom: 110px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      width: 80px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <input type="range" id="zoomSlider" min="1" max="100" value="1" step="0.1">
    <div id="zoomValue">Zoom: 1×</div>
    <input id="zoomInput" type="number" min="1" max="100" step="0.1" placeholder="Zoom">
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoomSlider = document.getElementById('zoomSlider');
    const zoomValue = document.getElementById('zoomValue');
    const zoomInput = document.getElementById('zoomInput');
    let currentZoom = 1;

    // Resize fix for phones
    function setFullHeight() {
      document.getElementById('container').style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', setFullHeight);
    window.addEventListener('orientationchange', setFullHeight);
    setFullHeight();

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Error accessing camera: ' + err.message);
        console.error(err);
      });

    function updateZoom() {
      video.style.transform = `scale(${currentZoom})`;
      zoomValue.textContent = `Zoom: ${parseFloat(currentZoom).toFixed(1)}×`;
      zoomSlider.value = currentZoom;
      zoomInput.value = parseFloat(currentZoom).toFixed(1);
    }

    zoomSlider.addEventListener('input', () => {
      currentZoom = zoomSlider.value;
      updateZoom();
    });

    zoomInput.addEventListener('change', () => {
      const val = parseFloat(zoomInput.value);
      if (!isNaN(val) && val >= 1 && val <= 100) {
        currentZoom = val;
        updateZoom();
      } else {
        zoomInput.value = currentZoom;
      }
    });

    // Pinch to zoom
    let initialDistance = null;
    let initialZoom = 1;

    video.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        initialDistance = getDistance(e.touches[0], e.touches[1]);
        initialZoom = parseFloat(currentZoom);
      }
    });

    video.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2 && initialDistance) {
        const newDistance = getDistance(e.touches[0], e.touches[1]);
        const zoomFactor = newDistance / initialDistance;
        currentZoom = Math.min(100, Math.max(1, initialZoom * zoomFactor));
        updateZoom();
      }
    });

    function getDistance(touch1, touch2) {
      const dx = touch2.clientX - touch1.clientX;
      const dy = touch2.clientY - touch1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // Initialize zoom UI
    updateZoom();
  </script>
</body>
</html>
