<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT7 Tuner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2em;
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            animation: slideUp 1s ease-in-out;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        select, input {
            background: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff2a00;
        }
        #results {
            margin-top: 20px;
            font-size: 1.2em;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>GT7 Tuning Calculator</h1>
    <div class="container">
        <label for="car">Select Car:</label>
        <select id="car">
            <option value="rx7" data-weight="1250" data-pp="600" data-drivetrain="RWD">Mazda RX-7</option>
            <option value="r34" data-weight="1560" data-pp="650" data-drivetrain="AWD">Nissan Skyline R34</option>
            <option value="supra" data-weight="1570" data-pp="670" data-drivetrain="RWD">Toyota Supra</option>
            <option value="911" data-weight="1400" data-pp="700" data-drivetrain="RWD">Porsche 911 GT3</option>
        </select>

        <label for="horsepower">Enter Horsepower (HP):</label>
        <input type="number" id="horsepower" placeholder="e.g. 500">

        <button onclick="calculateTune()">Calculate Tune</button>

        <div id="results"></div>
    </div>

    <script>
        function calculateTune() {
            let car = document.getElementById("car");
            let hp = document.getElementById("horsepower").value;
            let selectedOption = car.options[car.selectedIndex];

            if (!hp || hp <= 0) {
                document.getElementById("results").innerHTML = "<p>Please enter a valid horsepower.</p>";
                return;
            }

            let weight = selectedOption.getAttribute("data-weight");
            let pp = selectedOption.getAttribute("data-pp");
            let drivetrain = selectedOption.getAttribute("data-drivetrain");

            let powerToWeight = (hp / weight).toFixed(2);
            let downforce = Math.round((hp / 2) * 0.1);
            let lsd = Math.round((hp / 100) * 10);
            let suspension = (weight / 10).toFixed(1);

            document.getElementById("results").innerHTML = `
                <h2>Tuning Results</h2>
                <p><strong>Car:</strong> ${selectedOption.text}</p>
                <p><strong>Weight:</strong> ${weight} kg</p>
                <p><strong>PP:</strong> ${pp}</p>
                <p><strong>Drivetrain:</strong> ${drivetrain}</p>
                <p><strong>Power-to-Weight Ratio:</strong> ${powerToWeight} HP/kg</p>
                <p><strong>Recommended Downforce:</strong> ${downforce}</p>
                <p><strong>LSD Acceleration:</strong> ${lsd}</p>
                <p><strong>Suspension Stiffness:</strong> ${suspension}</p>
            `;
        }
    </script>

</body>
</html>
