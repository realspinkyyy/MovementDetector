<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT7 Tuning Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
            text-align: center;
            padding: 0 20px;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 40px;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 87, 51, 0.8);
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255, 87, 51, 0.2);
            backdrop-filter: blur(10px);
            animation: slideUp 1s ease-in-out;
        }

        /* Improved label styling */
        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 5px rgba(255, 87, 51, 0.7);
            transition: all 0.3s ease-in-out;
        }

        /* Enhance input focus */
        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #333;
            color: white;
            transition: all 0.3s ease;
            box-shadow: inset 0px 0px 10px rgba(255, 87, 51, 0.3);
        }

        /* Focus animation */
        select:focus, input:focus {
            outline: none;
            border-color: #ff5733;
            background: #444;
            box-shadow: 0px 0px 10px rgba(255, 87, 51, 0.7);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #ff5733;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #ff2a00;
            transform: translateY(-2px);
        }

        #results {
            margin-top: 40px;
            font-size: 1.2em;
            color: #fff;
            padding: 20px;
            background: rgba(255, 87, 51, 0.2);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 87, 51, 0.3);
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>GT7 Tuning Calculator</h1>
    <div class="container">
        <label for="car">Select Car:</label>
        <select id="car">
            <option value="rx7">Mazda RX-7</option>
            <option value="r34">Nissan Skyline R34</option>
            <option value="supra">Toyota Supra</option>
            <option value="911">Porsche 911 GT3</option>
        </select>

        <label for="horsepower">Enter Horsepower (HP):</label>
        <input type="number" id="horsepower" placeholder="e.g. 500" oninput="calculateTune()">

        <label for="driveType">Drive Type:</label>
        <select id="driveType">
            <option value="AWD">AWD</option>
            <option value="FWD">FWD</option>
            <option value="RWD">RWD</option>
        </select>

        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" placeholder="e.g. 3200" oninput="calculateTune()">

        <label for="performanceIndex">Performance Index:</label>
        <select id="performanceIndex">
            <option value="E">E</option>
            <option value="D">D</option>
            <option value="C">C</option>
            <option value="B">B</option>
            <option value="A">A</option>
            <option value="A+">A+</option>
            <option value="S">S</option>
        </select>

        <button onclick="calculateTune()">Calculate Tune</button>

        <div id="results"></div>
    </div>

    <script>
        function calculateTune() {
            let hp = document.getElementById("horsepower").value;
            let weight = document.getElementById("weight").value;

            if (!hp || !weight) {
                document.getElementById("results").innerHTML = "<p>Please fill in all fields correctly.</p>";
                return;
            }

            let powerToWeight = (hp / weight).toFixed(2);
            let downforce = Math.round((hp / 2) * 0.1);
            let suspension = (weight / 10).toFixed(1);

            document.getElementById("results").style.display = 'block';
            document.getElementById("results").innerHTML = `
                <h2>Tuning Results</h2>
                <p><strong>Power-to-Weight Ratio:</strong> ${powerToWeight} HP/kg</p>
                <p><strong>Downforce:</strong> ${downforce}</p>
                <p><strong>Suspension Stiffness:</strong> ${suspension}</p>
            `;
        }
    </script>
</body>
</html>
