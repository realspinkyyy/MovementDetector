<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      transform-origin: center center;
      transition: transform 0.2s ease;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #zoomSlider {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      -webkit-appearance: none;
    }

    #zoomSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00ff88;
      border: 2px solid white;
      cursor: pointer;
    }

    #zoomValue {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 10px;
      border-radius: 6px;
    }

    #captureBtn {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      border: 4px solid #00ff88;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <input type="range" id="zoomSlider" min="1" max="5" step="0.1" value="1">
    <div id="zoomValue">Zoom: 1×</div>
    <button id="captureBtn"></button>
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoomSlider = document.getElementById('zoomSlider');
    const zoomValue = document.getElementById('zoomValue');
    const captureBtn = document.getElementById('captureBtn');
    let currentZoom = 1;

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Error accessing camera: ' + err.message);
        console.error(err);
      });

    function updateZoom() {
      video.style.transform = `scale(${currentZoom})`;
      zoomValue.textContent = `Zoom: ${currentZoom}×`;
    }

    zoomSlider.addEventListener('input', () => {
      currentZoom = parseFloat(zoomSlider.value);
      updateZoom();
    });

    // Pinch-to-zoom
    let initialDistance = null;
    let initialZoom = 1;

    video.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        initialDistance = getDistance(e.touches[0], e.touches[1]);
        initialZoom = currentZoom;
      }
    });

    video.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2 && initialDistance) {
        const newDistance = getDistance(e.touches[0], e.touches[1]);
        const zoomFactor = newDistance / initialDistance;
        currentZoom = Math.min(5, Math.max(1, initialZoom * zoomFactor));
        zoomSlider.value = currentZoom;
        updateZoom();
      }
    });

    function getDistance(touch1, touch2) {
      const dx = touch2.clientX - touch1.clientX;
      const dy = touch2.clientY - touch1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // Take photo and auto-download
    captureBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'photo.jpg';
        link.click();
      }, 'image/jpeg');
    });
  </script>
</body>
</html>
