<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zoom Cam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    video {
      transform-origin: center center;
      transition: transform 0.2s ease;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    #zoomValue {
      color: white;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 4px 10px;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    #zoomInput {
      width: 60px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      padding: 4px;
    }

    #zoomSlider {
      width: 250px;
      -webkit-appearance: none;
      height: 5px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      margin-bottom: 12px;
    }

    #zoomSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00ff88;
      border: 2px solid white;
    }

    #captureBtn {
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      border: 4px solid #00ff88;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <div id="controls">
      <div id="zoomValue">Zoom: 1.0×</div>
      <input id="zoomInput" type="number" min="1" max="100" step="0.1" value="1">
      <input type="range" id="zoomSlider" min="1" max="100" value="1" step="0.1">
      <button id="captureBtn"></button>
    </div>
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoomSlider = document.getElementById('zoomSlider');
    const zoomValue = document.getElementById('zoomValue');
    const zoomInput = document.getElementById('zoomInput');
    const captureBtn = document.getElementById('captureBtn');
    let currentZoom = 1;

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Camera access denied.');
        console.error(err);
      });

    // Update zoom visuals
    function updateZoomDisplay() {
      video.style.transform = `scale(${currentZoom})`;
      zoomSlider.value = currentZoom;
      zoomInput.value = currentZoom.toFixed(1);
      zoomValue.textContent = `Zoom: ${currentZoom.toFixed(1)}×`;
    }

    zoomSlider.addEventListener('input', () => {
      currentZoom = parseFloat(zoomSlider.value);
      updateZoomDisplay();
    });

    zoomInput.addEventListener('change', () => {
      let val = parseFloat(zoomInput.value);
      if (!isNaN(val)) {
        currentZoom = Math.min(100, Math.max(1, val));
        updateZoomDisplay();
      }
    });

    // Pinch-to-zoom
    let initialDistance = null;
    let initialZoom = 1;

    video.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        initialDistance = getDistance(e.touches[0], e.touches[1]);
        initialZoom = currentZoom;
      }
    });

    video.addEventListener('touchmove', e => {
      if (e.touches.length === 2 && initialDistance) {
        const newDistance = getDistance(e.touches[0], e.touches[1]);
        const zoomFactor = newDistance / initialDistance;
        currentZoom = Math.min(100, Math.max(1, initialZoom * zoomFactor));
        updateZoomDisplay();
      }
    });

    function getDistance(touch1, touch2) {
      const dx = touch2.clientX - touch1.clientX;
      const dy = touch2.clientY - touch1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // Capture image
    captureBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'photo.jpg';
        a.click();
      }, 'image/jpeg');
    });

    updateZoomDisplay();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log('Service Worker registered');
      });
    }
  </script>
</body>
</html>
