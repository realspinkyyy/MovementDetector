<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Zoom Camera</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      overflow: hidden;
    }

    video {
      transform-origin: center center;
      transition: transform 0.2s ease;
      max-width: none;
    }

    #zoomSlider {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      -webkit-appearance: none;
    }

    #zoomSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00ff88;
      border: 2px solid white;
      cursor: pointer;
    }

    #zoomValue {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 10px;
      border-radius: 6px;
    }

    #zoomInput {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 16px;
      width: 80px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <input type="range" id="zoomSlider" min="1" max="100" value="1">
    <div id="zoomValue">Zoom: 1×</div>
    <input type="number" id="zoomInput" value="1" min="1" max="100">
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoomSlider = document.getElementById('zoomSlider');
    const zoomValue = document.getElementById('zoomValue');
    const zoomInput = document.getElementById('zoomInput');
    let currentZoom = 1;

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Error accessing camera: ' + err.message);
        console.error(err);
      });

    // Zoom via slider
    zoomSlider.addEventListener('input', () => {
      currentZoom = zoomSlider.value;
      updateZoom();
    });

    // Zoom via input field
    zoomInput.addEventListener('change', () => {
      let zoomValue = parseFloat(zoomInput.value);
      if (zoomValue >= 1 && zoomValue <= 100) {
        currentZoom = zoomValue;
        zoomSlider.value = currentZoom;
        updateZoom();
      } else {
        zoomInput.value = currentZoom;
      }
    });

    function updateZoom() {
      video.style.transform = `scale(${currentZoom})`;
      zoomValue.textContent = `Zoom: ${currentZoom}×`;
      zoomInput.value = currentZoom;
    }

    // Optional: Pinch-to-zoom for touchscreens
    let initialDistance = null;
    let initialZoom = 1;

    video.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        initialDistance = getDistance(e.touches[0], e.touches[1]);
        initialZoom = currentZoom;
        e.preventDefault(); // Prevents scrolling
      }
    });

    video.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2 && initialDistance) {
        const newDistance = getDistance(e.touches[0], e.touches[1]);
        const zoomFactor = newDistance / initialDistance;
        currentZoom = Math.min(100, Math.max(1, initialZoom * zoomFactor));
        zoomSlider.value = currentZoom;
        updateZoom();
        e.preventDefault(); // Prevents scrolling
      }
    });

    function getDistance(touch1, touch2) {
      const dx = touch2.clientX - touch1.clientX;
      const dy = touch2.clientY - touch1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }
  </script>
</body>
</html>
