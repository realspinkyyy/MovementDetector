<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT7 Tuning Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #111, #222);
            color: white;
            text-align: center;
            padding: 0 20px;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-top: 40px;
            font-size: 3em;
            font-weight: bold;
            color: #ff5733;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: slideUp 1s ease-in-out;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
            color: white;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #333;
            color: white;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #ff5733;
            background: #444;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #ff5733;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: #ff2a00;
            transform: translateY(-2px);
        }

        #carImage {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
            margin-top: 20px;
            display: none;
        }

        #results {
            margin-top: 40px;
            font-size: 1.2em;
            color: white;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>GT7 Tuning Calculator</h1>
    <div class="container">
        <label for="car">Select Car:</label>
        <select id="car" onchange="updateCarImage()">
            <option value="" disabled selected>Select a car</option>
            <option value="rx7" data-image="rx7.png">Mazda RX-7</option>
            <option value="r34" data-image="r34.png">Nissan Skyline R34</option>
            <option value="supra" data-image="supra.png">Toyota Supra</option>
            <option value="911" data-image="911.png">Porsche 911 GT3</option>
        </select>

        <img id="carImage" src="" alt="Car Image">

        <label for="horsepower">Enter Horsepower (HP):</label>
        <input type="number" id="horsepower" placeholder="e.g. 500">

        <label for="driveType">Drive Type:</label>
        <select id="driveType">
            <option value="AWD">AWD</option>
            <option value="FWD">FWD</option>
            <option value="RWD">RWD</option>
        </select>

        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" placeholder="e.g. 3200">

        <label for="targetTopSpeed">Target Top Speed (MPH):</label>
        <input type="number" id="targetTopSpeed" placeholder="e.g. 200">

        <button onclick="calculateTune()">Calculate Tune</button>

        <div id="results"></div>
    </div>

    <script>
        function updateCarImage() {
            let carSelect = document.getElementById("car");
            let selectedOption = carSelect.options[carSelect.selectedIndex];
            let carImage = document.getElementById("carImage");

            if (selectedOption.value) {
                carImage.src = selectedOption.getAttribute("data-image");
                carImage.style.display = "block";
            } else {
                carImage.style.display = "none";
            }
        }

        function calculateTune() {
            let hp = document.getElementById("horsepower").value;
            let driveType = document.getElementById("driveType").value;
            let weight = document.getElementById("weight").value;
            let topSpeed = document.getElementById("targetTopSpeed").value;

            if (!hp || !weight || !topSpeed) {
                document.getElementById("results").innerHTML = "<p>Please fill in all fields.</p>";
                document.getElementById("results").style.display = "block";
                return;
            }

            let powerToWeight = (hp / weight).toFixed(2);
            let downforce = Math.round((hp / 2) * 0.1);
            let suspension = (weight / 10).toFixed(1);
            let brakeBalance = (weight / 1000).toFixed(2);
            let transmission = (topSpeed / 6).toFixed(2);

            document.getElementById("results").style.display = "block";
            document.getElementById("results").innerHTML = `
                <h2>Tuning Results</h2>
                <p><strong>Power-to-Weight Ratio:</strong> ${powerToWeight} HP/lbs</p>
                <p><strong>Downforce:</strong> ${downforce}</p>
                <p><strong>Suspension Stiffness:</strong> ${suspension}</p>
                <p><strong>Brake Balance:</strong> ${brakeBalance}</p>
                <p><strong>Transmission Ratio:</strong> ${transmission} MPH/Gear</p>
            `;
        }
    </script>

</body>
</html>
