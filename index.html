<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Zoom Camera</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      overflow: hidden;
    }

    video {
      transform-origin: center center;
      transition: transform 0.2s ease;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #zoomControls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      z-index: 10;
    }

    #zoomSlider {
      width: 300px;
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      -webkit-appearance: none;
    }

    #zoomSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00ff88;
      border: 2px solid white;
      cursor: pointer;
    }

    #zoomLabel {
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 10px;
      border-radius: 6px;
    }

    #zoomInput {
      width: 60px;
      text-align: center;
      padding: 4px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
    }

    #captureBtn {
      position: absolute;
      bottom: 130px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #00ff88;
      color: black;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>

    <div id="zoomControls">
      <div id="zoomLabel">Zoom: 1.0×</div>
      <input type="range" id="zoomSlider" min="1" max="10" step="0.1" value="1">
      <input type="number" id="zoomInput" min="1" max="10" step="0.1" value="1">
    </div>

    <button id="captureBtn">Take Photo</button>
    <canvas id="snapshot" style="display: none;"></canvas>
    <a id="downloadLink" download="photo.jpg" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoomSlider = document.getElementById('zoomSlider');
    const zoomLabel = document.getElementById('zoomLabel');
    const zoomInput = document.getElementById('zoomInput');
    const captureBtn = document.getElementById('captureBtn');
    const snapshotCanvas = document.getElementById('snapshot');
    const downloadLink = document.getElementById('downloadLink');

    let currentZoom = 1;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Error accessing camera: ' + err.message);
        console.error(err);
      });

    function updateZoomUI(value) {
      currentZoom = parseFloat(value);
      video.style.transform = `scale(${currentZoom})`;
      zoomLabel.textContent = `Zoom: ${currentZoom.toFixed(1)}×`;
      zoomSlider.value = currentZoom;
      zoomInput.value = currentZoom;
    }

    zoomSlider.addEventListener('input', () => {
      updateZoomUI(zoomSlider.value);
    });

    zoomInput.addEventListener('change', () => {
      let val = parseFloat(zoomInput.value);
      if (isNaN(val)) val = 1;
      val = Math.min(10, Math.max(1, val));
      updateZoomUI(val);
    });

    // Pinch-to-zoom
    let initialDistance = null;
    let initialZoom = 1;

    video.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        initialDistance = getDistance(e.touches[0], e.touches[1]);
        initialZoom = currentZoom;
      }
    });

    video.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2 && initialDistance) {
        const newDistance = getDistance(e.touches[0], e.touches[1]);
        const zoomFactor = newDistance / initialDistance;
        const newZoom = Math.min(10, Math.max(1, initialZoom * zoomFactor));
        updateZoomUI(newZoom);
      }
    });

    function getDistance(touch1, touch2) {
      const dx = touch2.clientX - touch1.clientX;
      const dy = touch2.clientY - touch1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // Take photo
    captureBtn.addEventListener('click', () => {
      const context = snapshotCanvas.getContext('2d');
      snapshotCanvas.width = video.videoWidth;
      snapshotCanvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, snapshotCanvas.width, snapshotCanvas.height);

      snapshotCanvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.click();
        setTimeout(() => URL.revokeObjectURL(url), 1000);
      }, 'image/jpeg');
    });
  </script>
</body>
</html>
