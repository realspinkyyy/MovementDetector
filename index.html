<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Zoom Cam</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }

    video {
      transform-origin: center center;
      transition: transform 0.2s ease;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .zoom-bar {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 300px;
      width: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .zoom-track {
      width: 6px;
      height: 100%;
      background: #444;
      border-radius: 3px;
      position: relative;
    }

    .zoom-thumb {
      position: absolute;
      left: -7px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      border: 2px solid #00ff88;
      cursor: pointer;
      transition: top 0.1s ease;
    }

    .zoom-label {
      color: white;
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: 500;
      background: rgba(0,0,0,0.6);
      padding: 4px 10px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <div class="zoom-bar">
      <div class="zoom-label" id="zoomValue">1×</div>
      <div class="zoom-track" id="zoomTrack">
        <div class="zoom-thumb" id="zoomThumb"></div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoomTrack = document.getElementById('zoomTrack');
    const zoomThumb = document.getElementById('zoomThumb');
    const zoomValue = document.getElementById('zoomValue');

    let currentZoom = 1;
    let isDragging = false;
    let startDragY = 0;
    let initialTouchDistance = 0;
    let initialZoom = 1;

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied.");
        console.error(err);
      });

    const updateZoom = (zoom) => {
      // Validate and constrain the zoom level
      if (isNaN(zoom) || zoom < 0.1 || zoom > 100) {
        console.error("Invalid zoom value:", zoom);
        return;
      }
      currentZoom = zoom;
      video.style.transform = `scale(${currentZoom})`;
      zoomValue.textContent = `${currentZoom.toFixed(1)}×`;
      const percent = (100 - currentZoom) / 99.9;
      const trackHeight = zoomTrack.offsetHeight;
      zoomThumb.style.top = `${percent * (trackHeight - 20)}px`;
    };

    updateZoom(1);

    // Scroll to zoom
    zoomTrack.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = Math.sign(e.deltaY);
      updateZoom(currentZoom - delta * 0.5);
    });

    // Drag to zoom
    zoomThumb.addEventListener('mousedown', (e) => {
      isDragging = true;
      startDragY = e.clientY;
      document.body.style.userSelect = 'none';  // Prevent text selection
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const deltaY = e.clientY - startDragY;
      const trackHeight = zoomTrack.offsetHeight;
      let newThumbTop = parseFloat(zoomThumb.style.top || 0) + deltaY;
      newThumbTop = Math.max(0, Math.min(trackHeight - 20, newThumbTop));
      zoomThumb.style.top = `${newThumbTop}px`;

      const percent = (trackHeight - newThumbTop - 20) / (trackHeight - 20);
      updateZoom(100 * percent);
      startDragY = e.clientY;
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      document.body.style.userSelect = '';  // Re-enable text selection
    });

    // Pinch to zoom (touch events)
    zoomTrack.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        initialTouchDistance = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
        initialZoom = currentZoom;
      }
    });

    zoomTrack.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        const currentTouchDistance = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
        const zoomChange = (currentTouchDistance / initialTouchDistance) * initialZoom;
        updateZoom(zoomChange);
      }
    });

    // Click to zoom input
    zoomValue.addEventListener('click', () => {
      const zoomInput = prompt('Enter zoom percentage (e.g., 100 for 100%)', `${currentZoom.toFixed(1)}`);
      const zoomPercent = parseFloat(zoomInput);

      // Validate the input zoom percentage
      if (isNaN(zoomPercent) || zoomPercent < 0.1 || zoomPercent > 100) {
        alert("Please enter a valid zoom value between 0.1 and 100.");
        return;
      }

      updateZoom(zoomPercent);
    });
  </script>

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log('Service worker registered!');
      });
    }
  </script>
</body>
</html>
