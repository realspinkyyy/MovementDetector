<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT7 Tuning Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease-in-out;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            display: none;
            margin-top: 20px;
        }
        canvas {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GT7 Tuning Calculator</h1>
        <form id="tuningForm">
            <div class="form-group">
                <label for="horsepower">Horsepower (HP):</label>
                <input type="number" id="horsepower" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <div class="form-group">
                <label for="frontDistribution">Front Distribution (%):</label>
                <input type="number" id="frontDistribution" required>
            </div>
            <div class="form-group">
                <label for="rpm">RPM:</label>
                <input type="number" id="rpm" required>
            </div>
            <div class="form-group">
                <label for="numGears">Number of Gears:</label>
                <input type="number" id="numGears" required>
            </div>
            <div class="form-group">
                <label for="tireSize">Tire Size (mm):</label>
                <input type="number" id="tireSize" required>
            </div>
            <div class="form-group">
                <label for="drivingSurface">Driving Surface:</label>
                <select id="drivingSurface">
                    <option value="Asphalt">Asphalt</option>
                    <option value="Dirt">Dirt</option>
                    <option value="Wet">Wet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tuneType">Tune Type:</label>
                <select id="tuneType">
                    <option value="Track">Track</option>
                    <option value="Street">Street</option>
                    <option value="Drag">Drag</option>
                </select>
            </div>
            <div class="form-group">
                <label for="performanceIndex">Performance Index:</label>
                <input type="number" id="performanceIndex" required>
            </div>
            <div class="form-group">
                <label for="targetTopSpeed">Target Top Speed (km/h):</label>
                <input type="number" id="targetTopSpeed" required>
            </div>
            <button type="button" onclick="calculateTune()">Calculate</button>
        </form>

        <div id="results">
            <h2>Tuning Results</h2>
            <div id="resultsText"></div>
        </div>
        <canvas id="tuningChart" width="400" height="200"></canvas>
    </div>

    <script>
        function calculateTune() {
            let hp = document.getElementById("horsepower").value;
            let weight = document.getElementById("weight").value;
            let frontDistribution = document.getElementById("frontDistribution").value;
            let rpm = document.getElementById("rpm").value;
            let numGears = document.getElementById("numGears").value;
            let tireSize = document.getElementById("tireSize").value;
            let drivingSurface = document.getElementById("drivingSurface").value;
            let tuneType = document.getElementById("tuneType").value;
            let performanceIndex = document.getElementById("performanceIndex").value;
            let targetTopSpeed = document.getElementById("targetTopSpeed").value;

            if (!hp || !weight || !frontDistribution || !rpm || !numGears || !tireSize) {
                document.getElementById("resultsText").innerHTML = "<p>Please fill in all fields correctly.</p>";
                return;
            }

            // Calculate values
            let powerToWeight = (hp / weight).toFixed(2);
            let downforce = Math.round((hp / 2) * 0.1);
            let suspension = (weight / 10).toFixed(1);

            let brakeBalance = (frontDistribution / 100) * 0.7;
            let transmission = rpm / numGears;
            let lsd = Math.round((hp / 100) * 10);
            let camberFront = Math.round((weight / 1000) * 0.1);
            let camberRear = camberFront * 1.1;

            // Display results
            document.getElementById("results").style.display = 'block';
            document.getElementById("resultsText").innerHTML = `
                <p><strong>Power-to-Weight Ratio:</strong> ${powerToWeight} HP/kg</p>
                <p><strong>Downforce:</strong> ${downforce}</p>
                <p><strong>Suspension Stiffness:</strong> ${suspension}</p>
                <p><strong>Brake Balance:</strong> ${brakeBalance}</p>
                <p><strong>Transmission Ratio:</strong> ${transmission} RPM/Gear</p>
                <p><strong>LSD Acceleration:</strong> ${lsd}</p>
                <p><strong>Camber (Front):</strong> ${camberFront}°</p>
                <p><strong>Camber (Rear):</strong> ${camberRear}°</p>
                <p><strong>Driving Surface:</strong> ${drivingSurface}</p>
                <p><strong>Tune Type:</strong> ${tuneType}</p>
            `;

            // Update chart with the calculated data
            updateChart(hp, weight, suspension, powerToWeight);
        }

        // Chart.js setup
        let ctx = document.getElementById('tuningChart').getContext('2d');
        let tuningChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['HP vs. Weight', 'Suspension vs. Power-to-Weight'],
                datasets: [{
                    label: 'Tuning Data',
                    data: [],
                    fill: false,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Metrics'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Values'
                        }
                    }
                }
            }
        });

        // Update chart data
        function updateChart(hp, weight, suspension, powerToWeight) {
            tuningChart.data.datasets[0].data = [powerToWeight, suspension];
            tuningChart.update();
        }
    </script>
</body>
</html>
