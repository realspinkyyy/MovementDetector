<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom Cam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    video {
      transform-origin: center center;
      transition: transform 0.2s ease;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 2;
    }

    #zoomSlider {
      width: 280px;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      -webkit-appearance: none;
    }

    #zoomSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00ff88;
      border: 2px solid white;
      cursor: pointer;
    }

    #zoomValue {
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 10px;
      border-radius: 6px;
    }

    #zoomInput {
      width: 60px;
      text-align: center;
      padding: 4px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    #captureBtn {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #00ff88;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>

    <div id="controls">
      <div id="zoomValue">Zoom: 1.0×</div>
      <input type="range" id="zoomSlider" min="1" max="20" step="0.1" value="1">
      <input type="number" id="zoomInput" min="1" max="20" step="0.1" value="1">
      <button id="captureBtn">Take Photo</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoomSlider = document.getElementById('zoomSlider');
    const zoomValue = document.getElementById('zoomValue');
    const zoomInput = document.getElementById('zoomInput');
    const captureBtn = document.getElementById('captureBtn');
    let currentZoom = 1;

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then(stream => video.srcObject = stream)
      .catch(err => alert('Camera error: ' + err.message));

    // Zoom logic
    function updateZoom(val) {
      currentZoom = Math.min(20, Math.max(1, val));
      video.style.transform = `scale(${currentZoom})`;
      zoomValue.textContent = `Zoom: ${currentZoom.toFixed(1)}×`;
      zoomSlider.value = currentZoom;
      zoomInput.value = currentZoom;
    }

    zoomSlider.addEventListener('input', () => updateZoom(zoomSlider.value));
    zoomInput.addEventListener('change', () => updateZoom(zoomInput.value));

    // Pinch zoom
    let startDist = null, startZoom = 1;
    video.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        startDist = getDistance(e.touches[0], e.touches[1]);
        startZoom = currentZoom;
      }
    });

    video.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2 && startDist) {
        const newDist = getDistance(e.touches[0], e.touches[1]);
        const factor = newDist / startDist;
        updateZoom(startZoom * factor);
      }
    });

    function getDistance(t1, t2) {
      const dx = t2.clientX - t1.clientX;
      const dy = t2.clientY - t1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // Capture photo
    captureBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `zoom-cam-${Date.now()}.jpg`;
        link.click();
      }, 'image/jpeg');
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log('Service Worker Registered');
      });
    }
  </script>
</body>
</html>
